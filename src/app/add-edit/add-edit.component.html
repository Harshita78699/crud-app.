<form [formGroup]="Form" (ngSubmit)="onFormSubmit()">
 <div mat-dialog-title>
    <h2>Restaurant Survey Form</h2>
  </div>
 
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label> Name</mat-label>
      <input matInput type="text" placeholder="Harshita" formControlName="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ContactNumber</mat-label>
      <input matInput type="tel" placeholder="123-456-7890" formControlName="ContactNumber">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput type="text" placeholder="123 Main St" formControlName="Address">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Service</mat-label>
        <input matInput type="text" placeholder="Lunch" formControlName="Service">
      </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
  </form>
